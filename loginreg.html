<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/loginreg.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <!-- LEFT SECTION -->
        <div class="left-section text-center">
          <img
            src="https://media.istockphoto.com/id/1412092597/vector/reset-password-action.jpg?s=612x612&w=0&k=20&c=CiD0trFMObHdQVNWU-zbSzB2kJXgBylzz33hwtV7KRc="
            alt="Team Image"
          />
          <h2>Lorem Ipsum is simply</h2>
          <p>Lorem Ipsum is simply dummy text</p>
        </div>

        <!-- RIGHT SECTION -->
        <div class="right-section">
          <h6 class="text-center mb-3">Welcome to lorem..!</h6>

          <!-- Toggle Buttons -->
          <div class="toggle-btns mb-4">
            <button id="loginBtn" class="active">Login</button>
            <button id="registerBtn">Register</button>
          </div>

          <!-- LOGIN FORM -->
          <form id="loginForm">
            <div class="mb-3">
              <label>Email Address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your Email Address"
              />
            </div>
            <div class="mb-3">
              <label>Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your Password"
                />
                <span class="input-group-text"><i class="bi bi-eye text-success"></i></span>
              </div>
            </div>
            <div class="text-center">
             <button  class="submit-btn"><a href="./studentdashboard.html">Login</a></button>
            </div>
          </form>

          <!-- REGISTER FORM -->
          <form id="registerForm" style="display: none">
            <div class="mb-3">
              <label>Full name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label>Email Address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your Email Address"
              />
            </div>
            <div class="mb-3">
              <label>Mobile Number</label>
              <input
                type="tel"
                class="form-control"
                placeholder="Enter your number"
              />
            </div>
            <div class="mb-3">
              <label>Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your Password"
                />
                <span class="input-group-text text-success"><i class="bi bi-eye"></i></span>
              </div>
            </div>
            <div class="text-center">
              <button class="submit-btn"><a href="./studentdashboard.html">Register</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const registerBtn = document.getElementById("registerBtn");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      loginBtn.addEventListener("click", () => {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        loginBtn.classList.add("active");
        registerBtn.classList.remove("active");
      });

      registerBtn.addEventListener("click", () => {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        registerBtn.classList.add("active");
        loginBtn.classList.remove("active");
      });
    </script>
  </body>
</html>
