<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/studentprofile.css" />
  </head>
  <body>
    <!-- Sidebar -->
  <aside class="sidebar hide" id="sidebar">
      <div class="brand">
        <img src="https://via.placeholder.com/36x36.png?text=S" alt="logo" />
        <div>
          <div style="font-weight: 700">SKILLWAALA</div>
          <div class="small text-muted">Instructor</div>
        </div>
      </div>
      <hr />
      <div class="section-title">Main Menu</div>
      <nav class="nav flex-column">
        <a href="#" class="nav-link active"
          ><i class="bi bi-speedometer2"></i> Dashboard</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-people"></i> My Profile</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-book"></i>Enroll Courses</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-calendar"></i> My Certificate</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-question-circle"></i> Attendance record</a
        >
          <a href="#" class="nav-link"
          ><i class="bi bi-cart4"></i> Wishlist</a
        >
      </nav>

      <div class="section-title mt-3">Account</div>
      <nav class="nav flex-column">
        <a href="#" class="nav-link"><i class="bi bi-gear"></i> Setting</a>
        <a href="#" class="nav-link"
          ><i class="bi bi-box-arrow-right"></i> Logout</a
        >
        <a href="#" class="nav-link"
          ><i class="bi bi-life-preserver"></i> Support</a
        >
      </nav>
    </aside>

    <!-- Sidebar Toggle Button -->
    <div class="sidebar-toggle-btn" id="sidebarToggle">
      <i class="bi bi-list"></i>
    </div>

    <!-- Main Content -->
    <main class="main">
      <div class="container-fluid p-3 p-md-4">
        <div class="topbar">
          <h6 class="mb-0 text-muted">Home / My Profile</h6>
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <input
              class="form-control form-control-sm"
              style="width: 220px"
              placeholder="Search..."
            />
            <i class="bi bi-bell fs-5"></i>
          </div>
        </div>

        <div class="profile-hero mt-3">
          <div class="profile-left">
            <img
              src="https://img.freepik.com/free-vector/isolated-young-handsome-man-different-poses-white-background-illustration_632498-859.jpg?semt=ais_hybrid&w=740&q=80"
              class="profile-avatar"
            />
            <div>
              <h6 class="mb-0 fs-4">Welcome, Ranjeet Singh!</h6>
              <div class="small text-light">Student</div>
            </div>
          </div>
          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-light btn-sm">Became an Instructor</button>
            <button class="btn btn-danger btn-sm">Instrustor Dashboard</button>
          </div>
        </div>
      </div>

      <div class="container profile-container">
        <!-- Left Section -->
        <div class="left-section">
          <h6 class="mb-3">Account Management</h6>
          <div class="profile-pic">
            <img
              src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
              alt="User"
            />
          </div>

          <button class="upload-btn mt-3">Upload Photo</button>

          <div class="mt-4">
            <label class="form-label">Old Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="********"
            />
            <label class="form-label mt-3">New Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="********"
            />
            <button class="upload-btn mt-3">Change Password</button>
          </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
          <!-- Profile Info -->
          <div class="section-box">
            <h5>Profile Information</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">User name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Nick name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Display Name Publicly as</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>

          <!-- Contact Info -->
          <div class="section-box">
            <h5>Contact Info</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Email Require</label>
                <input type="email" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Whatsapp</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Website</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Insta / Telegram</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>

          <!-- About -->
          <div class="section-box">
            <h5>About The User</h5>
            <label class="form-label">Biographical Info</label>
            <textarea class="form-control" rows="4"></textarea>
          </div>

          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </main>

    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("sidebarToggle");

      toggleBtn.addEventListener("click", () => {
        if (window.innerWidth <= 991) {
          sidebar.classList.toggle("show");
        } else {
          sidebar.classList.toggle("hide");
        }
      });

      document.addEventListener("click", (e) => {
        if (window.innerWidth <= 991) {
          if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
            sidebar.classList.remove("show");
          }
        }
      });

      window.addEventListener("resize", () => {
        if (window.innerWidth > 991) {
          sidebar.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
